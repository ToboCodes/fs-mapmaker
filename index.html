<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mapa territorio MÃ¡fil</title>
  <link rel="stylesheet" href="./styles.css" />
  <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="

<body>
<div id="map"></div>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Andada Pro">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans">
  <script type="module" defer src="./src/index.js"></script>
  <div class="map-menu-btn" id="menuBtn">&#9776;</div>
  <div class="map-menu" id="menu">
    <ul>
      <li class="menu-item">Editar mapa
        <label class="switch">
          <input type="checkbox" id="editMapToggle">
          <span class="slider round"></span>
        </label>
      </li>
      <li class="menu-item" id="downloadPolygons">Descargar mapa</li>
      <li>
        <div class="satellite-toggle-container">
          <label for="satelliteToggle">Vista Satelital</label>
          <input type="checkbox" id="satelliteToggle">
        </div>
      </li>
    </ul>
  </div>
  <div id="floatingMenu" class="floating-menu">
    <button id="editPolygon" class="floating-menu-btn"><i class="fa-solid fa-pen"></i></button>
    <button id="deletePolygon" class="floating-menu-btn"><i class="fa-solid fa-trash"></i></button>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" crossorigin="anonymous"></script>
